name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install poetry
        run: pipx install poetry
      - name: Install deps
        run: poetry install
      - name: Lint & format
        run: |
          poetry run black --check .
          poetry run isort --check-only .
          poetry run flake8 .
      - name: Tests
        run: poetry run pytest -q --maxfail=1 --disable-warnings --cov=src
